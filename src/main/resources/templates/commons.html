		<!-- Page-Level Demo Scripts - Tables - Use for reference --> 
		<script>
			$(document).ready(function() {
				$('table#example').each(function (tindex, table) {
					var noSortColumns = [];
					$(table).find('th').each(function (thindex, column) {
						if ($(this).attr('data-nosort')) {
							var value = $(this).attr('data-nosort');
							if(value == 'Y'){
								noSortColumns.push(thindex);
							}
						}
					});
					$(table).DataTable({
						"responsive" : true,
						"columnDefs": [{
							"targets": noSortColumns,
							"orderable": false
						}]
					});
				});
				
				$("#success-alert, #error-alert").delay(4000).slideUp(200, function() {
					$(this).alert('close');
				});
				
				$('[data-toggle="tooltip"]').tooltip(); 
				$('.required-icon').tooltip({
					placement: 'left',
					title: 'Required field'
				});
			});
		</script>
		<!-- file upload and image preview -->
		<script type="text/javascript">
			$(function () {
				// We can attach the `fileselect` event to all file inputs on the page
				$(document).on('change', ':file', function () {
					var input = $(this),
					numFiles = input.get(0).files ? input.get(0).files.length : 1,
					label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
					input.trigger('fileselect', [numFiles, label]);
				});
				// We can watch for our custom `fileselect` event like this
				$(document).ready(function () {
					$(':file').on('fileselect', function (event, numFiles, label) {
						var input = $(this).parents('.input-group').find(':text'),
						log = numFiles > 1 ? numFiles + ' files selected' : label;
						if (input.length) {
							input.val(log);
						} else {
							if (log)
							alert(log);
						}
					});
				});
			});
			//preview image
			$(document).ready(function() {
				var _URL = window.URL || window.webkitURL;
				$("#file").change(function(e) {
					var image, file;
					if ((file = this.files[0])) {
						image = new Image();
						image.onload = function() {
							src = this.src;
							$('#uploadPreview').html('<img src="'+ src +'" width="100%" height="100%"></div>');
							e.preventDefault();
						}
					};
					image.src = _URL.createObjectURL(file);
				});
			});
		</script>
		<!-- Printing Script -->
		<script type='text/javascript'>
			jQuery(function ($) {
				'use strict';
				$("#print-element").find('.print-link').on('click', function () {
					//Print ele2 with default options
					$("#inside_element").print({
						//Use Global styles
						globalStyles : true,
						//Add link with attrbute media=print
						mediaPrint : true,
						//Custom stylesheet
						stylesheet : "http://fonts.googleapis.com/css?family=Inconsolata",
						//Print in a hidden iframe
						iframe : true,
						//Don't print this
						noPrintSelector : ".avoid-this",
						//Add this at top
						prepend : "Hello World!!!<br/>",
						//Add this on bottom
						append : "<br/>Buh Bye!",
						//Log to console when printing is done via a deffered callback
						deferred: $.Deferred().done(function() { console.log('Printing done', arguments); })
					});
				});
			});
