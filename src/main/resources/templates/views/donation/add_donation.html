<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" type="image/png" th:href="@{img/favicon.ico}"/>
		<title>Take Donation</title>
		<meta th:substituteby="commons :: common-css"></meta>
	</head>
	<body>
		<div class="container">
			<div class="row">

				<!-- header section -->
				<div class="header col-md-12">
					<div class="row">

						<!-- header top-->
						<span th:substituteby="commons :: common-top-menu"></span>

						<!-- header main -->
						<span th:substituteby="commons :: common-site-logo-title"></span>

					</div>
				</div>

				<!-- menu main section-->
				<span th:substituteby="commons :: common-menu"></span>

				<!-- content section -->
				<div class="col-md-12 content-area">
					<div class="row">

						<!-- Success / Error Messages -->
						<div class="col-md-12">
							<div th:if="${sm}" id="success-alert" class="alert alert-success alert-dismissable">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>Success!</strong> <span th:text="${sm}">Message</span> 
							</div>
							<div th:if="${em}" id="error-alert" class="alert alert-danger alert-dismissable">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>Alert! </strong> <span th:text="${em}">Message</span> 
							</div>
						</div>

						<!-- dealer create form  -->
						<div class="col-md-12 add-deller-page">
							<div class="panel panel-primary">
								<div class="panel-heading custom-primary">
									<h4 style="margin: 0;">Take Donation</h4>
								</div>
								<div class="panel-body">
									<form method="POST" th:action="@{/donation}" th:object="${donation}">
										<div class="col-md-12">
											<input type="hidden" th:field="*{clientId}"/>
											<div class="form-group">
												<label>Select Donar</label>
												<div class="required-field-block">
													<select th:field="*{donarId}" class="selectpicker form-control select" data-live-search="true" required="required">
														<option value="">-- Select Donar --</option>
														<option th:each="item : ${donation.donars}" th:value="${item.donarId}" th:text="${item.donarName}">Donar Name</option>
													</select>
													<div class="required-icon">
														<div class="text">*</div>
													</div>
												</div>
											</div>
											
											<div class="form-group">
												<label>Enter amount</label><span class="pull-right text-danger" th:if="${#fields.hasErrors('paid')}" th:errors="*{paid}">Please enter positive amount</span>
												<div class="required-field-block">
													<input type="number" th:field="*{paid}" class="form-control numeric-only" required="required" min="1"/>
													<div class="required-icon">
														<div class="text">*</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12" style="text-align: center;">
											<button disabled="disabled" type="submit" class="btn btn-success disabled"><i class="fa fa-save"></i> Save</button>
										</div>
									</form>
								</div>
							</div>
						</div><!-- / end dealer create form  -->

					</div>
				</div><!-- / end content section -->

				<span th:substituteby="commons :: common-copyright"></span>
			</div><!-- / end row -->
		</div><!-- / end conatiner -->

		<span th:substituteby="commons :: common-js"></span>
	</body>
</html>
