<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title th:text="${pageTitle}">DashBoard</title>
		<span th:substituteby="commons :: common-css"></span>
	</head>
	<body>
		<div class="container">
			<div class="row">

				<!-- header section -->
				<div class="header col-md-12">
					<div class="row">

						<!-- header top-->
						<span th:substituteby="commons :: common-top-menu"></span>

						<!-- header main -->
						<div class="col-md-12 header-main">
							<a th:href="@{/}"><img th:src="@{/img/site_logo.png}" alt="Software Industry Ltd" /></a>
						</div>

					</div>
				</div>

				<!-- menu main section-->
				<span th:substituteby="commons :: common-menu"></span>

				<!-- content section -->
				<div class="col-md-12 content-area">
					<div class="row">

						<!-- Success / Error Messages -->
						<div class="col-md-12">
							<div th:if="${sm}" id="success-alert" class="alert alert-success alert-dismissable">
							  	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							  	<strong>Success!</strong> <span th:text="${sm}">Message</span> 
							</div>
							<div th:if="${em}" id="error-alert" class="alert alert-danger alert-dismissable">
							  	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							  	<strong>Alert! </strong> <span th:text="${em}">Message</span> 
							</div>
						</div>

						<!-- dealer create form  -->
						<div class="col-md-12 add-deller-page">
							<div class="panel panel-primary">
								<div class="panel-heading custom-primary">
									<h4 style="margin: 0;">Add Client</h4>
								</div>
								<div class="panel-body">
									<form method="POST" th:action="@{/donation}" th:object="${donation}">
										<div class="col-md-12">
											<div class="form-group">
												<label>Select Donar</label>
												<select th:field="*{donarId}" class="form-control" required="required">
													<option value="0"> --- Select Donar --- </option>
													<option th:each="item : ${donation.donars}" th:value="${item.donarId}" th:text="${item.donarName}"></option>
												</select>
											</div>
											<div class="form-group">
												<label>Enter amount</label><span class="pull-right text-danger" th:if="${#fields.hasErrors('paid')}" th:errors="*{paid}">Please enter positive amount</span>
												<input type="number" th:field="*{paid}" class="form-control" min="1"/>
											</div>
										</div>
										<div class="col-md-12" style="text-align: center;">
											<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
										</div>
									</form>
								</div>
							</div>
						</div><!-- / end dealer create form  -->
						<span th:substituteby="commons :: common-copyright"></span>
					</div>
				</div><!-- / end content section -->

			</div><!-- / end row -->
		</div><!-- / end conatiner -->

		<span th:substituteby="commons :: common-js"></span>
	</body>
</html>
