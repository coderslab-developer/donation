<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" type="image/png" th:href="@{img/favicon.ico}"/>
		<title>SMS Account</title>
		<meta th:substituteby="commons :: common-css"></meta>
	</head>
	<body>
		<div class="container">
			<div class="row">

				<!-- header section -->
				<div class="header col-md-12">
					<div class="row">

						<!-- header top-->
						<span th:substituteby="commons :: common-top-menu"></span>

						<!-- header main -->
						<span th:substituteby="commons :: common-site-logo-title"></span>

					</div>
				</div>

				<!-- menu main section-->
				<span th:substituteby="commons :: common-menu"></span>

				<!-- content section -->
				<div class="col-md-12 content-area">
					<div class="row">

						<!-- Success / Error Messages -->
						<div class="col-md-12">
							<div th:if="${sm}" id="success-alert" class="alert alert-success alert-dismissable">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>Success!</strong> <span th:text="${sm}">Message</span> 
							</div>
							<div th:if="${em}" id="error-alert" class="alert alert-danger alert-dismissable">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>Error!</strong> <span th:text="${em}">Message</span> 
							</div>
						</div>

						<!-- SMS Account -->
						<div class="col-md-12 super-admin-dashboard">
							<div class="panel panel-primary">
								<div class="panel-heading custom-primary">
									<h4 style="margin: 0;" th:text="#{smsAccountSettings}">SMS Account Settings</h4>
								</div>
								<div class="panel-body">
									<form id="smsAccountform" th:action="@{/smsaccount/save}" method="post" th:object="${smsAccount}" autocomplete="off">
										<input type="hidden" th:field="*{smsAccountId}" class="form-control"/>
										<div class="form-group">
											<label for="accessId">Access Id</label>
											<div class="form-group">
												<input type="text" th:field="*{accessId}" class="form-control"/>
											</div>
										</div>
										<div class="form-group">
											<label for="accessKey">Access Key</label>
											<div class="form-group">
												<input type="text" th:field="*{accessKey}" id="accessKey" class="form-control"/>
											</div>
										</div>
										<div class="form-group">
											<label for="apiKey">Api Key</label>
											<div class="form-group">
												<input type="text" th:field="*{apiKey}" class="form-control"/>
											</div>
										</div>
										<div class="form-group">
											<label for="baseUrl">Access Url</label>
											<div class="form-group">
												<input type="text" th:field="*{baseUrl}" class="form-control"/>
											</div>
										</div>
										<button type="submmit" class="btn btn-success"><i class="fa fa-save"></i> Submit</button>
									</form>
								</div>
							</div>
						</div>
						<!-- / end SMS Account -->

					</div>
				</div><!-- / end content section -->

				<span th:substituteby="commons :: common-copyright"></span>
			</div><!-- / end row -->
		</div><!-- / end conatiner -->

		<span th:substituteby="commons :: common-js"></span>
		<script type="text/javascript" th:src="@{/js/sms-account/sms-account.js}"></script> 
	</body>
</html>
