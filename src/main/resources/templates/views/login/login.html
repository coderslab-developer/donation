<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title th:text="${pageTitle}">DashBoard</title>
		<span th:substituteby="commons :: common-css"></span>
		<span th:substituteby="commons :: common-login-css"></span>
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-form-title">
						<span class="login100-form-title-1"> Sign In </span>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div th:if="${param.error}" id="error-alert" class="alert alert-danger alert-dismissable">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> 
								<strong>Invalid username or password</strong>
							</div>
							<div th:if="${param.logout}" id="success-alert" class="alert alert-success alert-dismissable">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>You have been logged out</strong>
							</div>
						</div>
					</div>
					<form class="login100-form validate-form"  role="form" th:action="@{/login}" method="post">
						<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
							<span class="label-input100">Username</span> 
							<input class="input100" type="text" name="username" id="username" placeholder="Enter username"> 
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
							<span class="label-input100">Password</span> 
							<input class="input100" type="password" name="password" id="password" placeholder="Enter password"> 
							<span class="focus-input100"></span>
						</div>
						<div class="flex-sb-m w-full p-b-30">
							<div class="contact100-form-checkbox">
								<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"> <label class="label-checkbox100" for="ckb1"> Remember me </label>
							</div>
							<div>
								<a href="#" class="txt1"> Forgot Password? </a>
							</div>
						</div>
						<div class="container-login100-form-btn">
							<button type="submit" class="login100-form-btn">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- JS -->
		<span th:substituteby="commons :: common-js"></span>
	</body>
</html>
