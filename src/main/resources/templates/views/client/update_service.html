<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title th:text="${pageTitle}">DashBoard</title>
		<span th:substituteby="commons :: common-css"></span>
	</head>
	<body>
		<div class="container">
			<div class="row">

				<!-- header section -->
				<div class="header col-md-12">
					<div class="row">
					
						<!-- header top-->
						<span th:substituteby="commons :: common-top-menu"></span>

						<!-- header main -->
						<div class="col-md-12 header-main">
							<a th:href="@{/}"><img th:src="@{/img/site_logo.png}" alt="Software Industry Ltd" /></a>
						</div>
						
					</div>
				</div>

				<!-- menu main section-->
				<span th:substituteby="commons :: common-menu"></span>

				<!-- content section -->
				<div class="col-md-12 content-area">
					<div class="row">

						<!-- Success / Error Messages -->
						<div class="col-md-12">
							<div th:if="${sm}" id="success-alert" class="alert alert-success alert-dismissable">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>Success!</strong> <span th:text="${sm}">Message</span> 
							</div>
							<div th:if="${em}" id="error-alert" class="alert alert-success alert-dismissable">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>Success!</strong> <span th:text="${em}">Message</span> 
							</div>
						</div>

						<!-- dealer create form  -->
						<div class="col-md-12 add-deller-page">
							<div class="panel panel-primary">
								<div class="panel-heading custom-primary">
									<h4 style="margin: 0;">Update Client Service</h4>
								</div>
								<div class="panel-body">
									<form method="POST" th:action="@{/client/updateService}" th:object="${csui}" autocomplete="off">
										<div class="col-md-12">
											<div class="form-group">
												<input type="hidden" th:field="*{clientId}" class="form-control"/>
											</div>
											<div class="form-group">
												<label>Client Name</label>
												<input type="text" th:field="*{clientName}" class="form-control no-copy no-select" readonly="readonly"/>
											</div>
											<div class="form-group">
												<label>Previous Expire Date</label>
												<input type="text" th:field="*{PreviousExpireDate}" class="form-control no-copy no-select" readonly="readonly"/>
											</div>
											<div class="form-group">
												<label>Next Expire Date</label>
												<input type="text" th:field="*{nextExpireDate}" class="form-control no-copy no-select" readonly="readonly"/>
											</div>
										</div>
										<div class="col-md-12" style="text-align: center;">
											<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Update Service</button>
										</div>
									</form>
								</div>
							</div>
						</div><!-- / end dealer create form  -->
						<span th:substituteby="commons :: common-copyright"></span>
					</div>
				</div><!-- / end content section -->

			</div><!-- / end row -->
		</div><!-- / end conatiner -->

		<span th:substituteby="commons :: common-js"></span>
		<script type="text/javascript" th:src="@{/js/client/client.js}"></script> 
	</body>
</html>
